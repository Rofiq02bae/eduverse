<!DOCTYPE html>
<html>
  <head>
    <title>AR Bumi + ChatGPT</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-face-aframe.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <div style="position: fixed; z-index: 1; background: rgba(0,0,0,0.5); color: white; padding: 10px;" id="response-box">Klik bumi untuk lihat info...</div>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" embedded color-space="sRGB" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: true">
      
      <a-assets>
        <a-asset-item id="earthModel" src="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Earth/glTF/Earth.gltf"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model id="earth" src="#earthModel" position="0 0 0" scale="0.1 0.1 0.1"></a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      const earth = document.querySelector("#earth");

      earth.addEventListener("click", async () => {
        document.getElementById("response-box").innerText = "Loading info dari AI...";
        const res = await fetch("http://localhost:5000/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: "Jelaskan tentang planet bumi secara singkat" })
        });
        const data = await res.json();
        document.getElementById("response-box").innerText = data.response;
      });
    </script>
  </body>
</html>
